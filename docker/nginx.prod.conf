# docker/nginx.prod.conf
# =============================================================================
# Production Nginx configuration for PetCare Companion Laravel API
# =============================================================================

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 256;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;

server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Disable server tokens
    server_tokens off;

    # Client body size limit
    client_max_body_size 10M;

    # Main application routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health check endpoint (static file)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Storage assets (uploaded files, avatars, media)
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        access_log off;
        
        # Enable ETags for cache validation
        etag on;
        
        # Long cache for immutable assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers for assets
        add_header X-Content-Type-Options "nosniff" always;
        
        try_files $uri $uri/ =404;
    }

    # PHP-FPM proxy
    location ~ \.php$ {
        try_files $uri =404;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts
        fastcgi_read_timeout 60s;
        fastcgi_send_timeout 60s;
        
        # Buffer settings
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_busy_buffers_size 32k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /(?:\.env|\.git|composer\.json|composer\.lock|package\.json|package-lock\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
