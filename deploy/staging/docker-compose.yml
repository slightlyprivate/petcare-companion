services:
  app:
    container_name: petcare_app_staging
    image: ghcr.io/slightlyprivate/petcare-companion-app:develop
    env_file:
      - .env.staging
    depends_on:
      - db
      - redis
    healthcheck:
      test: ['CMD', 'php', '-r', 'exit(0);']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    volumes:
      - storage:/var/www/html/storage/app/public

  web:
    container_name: petcare_web_staging
    image: ghcr.io/slightlyprivate/petcare-companion-web:develop
    env_file:
      - .env.staging
    depends_on:
      app:
        condition: service_healthy
    ports:
      - '9080:80'
    restart: unless-stopped
    volumes:
      - storage:/var/www/html/storage/app/public:ro

  ui:
    container_name: petcare_ui_staging
    image: ghcr.io/slightlyprivate/petcare-companion-ui:develop
    depends_on:
      web:
        condition: service_healthy
    ports:
      - '9081:80'
    restart: unless-stopped

  db:
    container_name: petcare_db_staging
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-petcare}
      MYSQL_USER: ${DB_USERNAME:-petcare}
      MYSQL_PASSWORD: ${DB_PASSWORD:-petcare}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    ports:
      - '127.0.0.1:3308:3306'
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1']
      interval: 10s
      timeout: 5s
      retries: 12

  redis:
    container_name: petcare_redis_staging
    image: redis:7-alpine
    command: ['redis-server', '--appendonly', 'yes']
    ports:
      - '127.0.0.1:6380:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  mailhog:
    container_name: petcare_mailhog_staging
    image: mailhog/mailhog:latest
    ports:
      - '127.0.0.1:8026:8025'
      - '127.0.0.1:1026:1025'
    restart: unless-stopped

volumes:
  dbdata:
  redisdata:
  storage:
