name: Build Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'src/**'
      - 'docker-bake.hcl'
      - 'VERSION'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/slightlyprivate/petcare-companion-app
            ghcr.io/slightlyprivate/petcare-companion-web
            ghcr.io/slightlyprivate/petcare-companion-ui
          labels: false

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Build and push images
        uses: docker/bake-action@v5
        with:
          files: ./docker-bake.hcl
          targets: all
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

            # --- App Tags ---
            app.tags=ghcr.io/slightlyprivate/petcare-companion-app:${{ steps.version.outputs.version }}
            app.tags+=ghcr.io/slightlyprivate/petcare-companion-app:latest

            # --- Web Tags ---
            web.tags=ghcr.io/slightlyprivate/petcare-companion-web:${{ steps.version.outputs.version }}
            web.tags+=ghcr.io/slightlyprivate/petcare-companion-web:latest

            # --- UI Tags ---
            ui.tags=ghcr.io/slightlyprivate/petcare-companion-ui:${{ steps.version.outputs.version }}
            ui.tags+=ghcr.io/slightlyprivate/petcare-companion-ui:latest

      - name: Add build summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const images = [
              { name: "petcare-companion-app", image: "ghcr.io/slightlyprivate/petcare-companion-app" },
              { name: "petcare-companion-web", image: "ghcr.io/slightlyprivate/petcare-companion-web" },
              { name: "petcare-companion-ui", image: "ghcr.io/slightlyprivate/petcare-companion-ui" },
            ];
            const version = '${{ steps.version.outputs.version }}';
            const isMain = '${{ github.ref }}' === 'refs/heads/main';
            const platforms = 'linux/amd64, linux/arm64';
            let summary = `## Docker Build Summary\n\n`;
            summary += `**Version:** \`${version}\`\n\n`;
            summary += `**Platforms:** ${platforms}\n\n`;
            summary += `| Image | Tags |\n|-------|------|\n`;
            for (const img of images) {
              const tags = [`${img.image}:${version}`];
              if (isMain) tags.push(`${img.image}:latest`);
              summary += `| \`${img.image}\` | ${tags.map(t => `\`${t}\``).join(', ')} |\n`;
            }
            summary += `\nâœ… **Build and push completed successfully.**\n`;
            await core.summary.addRaw(summary).write();

      - name: Validate image sizes
        run: |
          set -e
          APP_IMAGE="ghcr.io/slightlyprivate/petcare-companion-app:${{ steps.version.outputs.version }}"
          WEB_IMAGE="ghcr.io/slightlyprivate/petcare-companion-web:${{ steps.version.outputs.version }}"
          UI_IMAGE="ghcr.io/slightlyprivate/petcare-companion-ui:${{ steps.version.outputs.version }}"
          APP_LIMIT=$((450 * 1024 * 1024))
          WEB_LIMIT=$((50 * 1024 * 1024))

          APP_SIZE=$(docker image inspect $APP_IMAGE --format='{{.Size}}' || echo 0)
          WEB_SIZE=$(docker image inspect $WEB_IMAGE --format='{{.Size}}' || echo 0)
          UI_SIZE=$(docker image inspect $UI_IMAGE --format='{{.Size}}' || echo 0)

          if [ "$APP_SIZE" -gt "$APP_LIMIT" ]; then
            echo "::warning::App image size ($((APP_SIZE/1024/1024))MB) exceeds 450MB"
          else
            echo "App image size: $((APP_SIZE/1024/1024))MB"
          fi

          if [ "$WEB_SIZE" -gt "$WEB_LIMIT" ]; then
            echo "::warning::Web image size ($((WEB_SIZE/1024/1024))MB) exceeds 50MB"
          else
            echo "Web image size: $((WEB_SIZE/1024/1024))MB"
          fi

          echo "UI image size: $((UI_SIZE/1024/1024))MB"
