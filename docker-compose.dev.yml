version: "3.9"

services:
  # PHP-FPM (Laravel)
  app:
    container_name: petcare_app
    build:
      context: .
      dockerfile: docker/app.Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
      - redis

  # Nginx (serves Laravel public and proxies to PHP-FPM)
  web:
    container_name: petcare_web
    image: nginx:stable
    volumes:
      - ./src/public:/var/www/html/public
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - app

  # MySQL (dev)
  db:
    container_name: petcare_db
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: petcare
      MYSQL_USER: petuser
      MYSQL_PASSWORD: petpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  # Redis (dev)
  redis:
    container_name: petcare_redis
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  # Queue worker (dev)
  worker:
    container_name: petcare_worker
    build:
      context: .
      dockerfile: docker/app.Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --memory=256
    depends_on:
      - app
      - redis
      - db
    volumes:
      - ./src:/var/www/html

  # Scheduler (dev)
  scheduler:
    container_name: petcare_scheduler
    build:
      context: .
      dockerfile: docker/app.Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    working_dir: /var/www/html
    command: php artisan schedule:work
    depends_on:
      - app
      - redis
      - db
    volumes:
      - ./src:/var/www/html

  # Dev BFF server with live-reload and bind mounts
  frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      NODE_ENV: development
      SERVER_PORT: 3000
      BACKEND_URL: http://web
      SESSION_SECRET: ${FRONTEND_SESSION_SECRET:-change_me}
      LARAVEL_API_KEY: ${LARAVEL_API_KEY:-}
      COOKIE_SECURE: "false"
      COOKIE_SAMESITE: lax
      LOG_LEVEL: debug
    command: sh -lc "cd src/server && npm install && npm run dev"
    ports:
      - "5174:3000"
    depends_on:
      - web
    volumes:
      - ./src/server:/app/src/server
      - ./src/ui:/app/src/ui
      # keep node_modules inside container
      - /app/src/server/node_modules
      - /app/src/ui/node_modules

  # Dev Vite server for the UI with HMR
  frontend-ui:
    image: node:20-alpine
    working_dir: /app/src/ui
    environment:
      NODE_ENV: development
    command: sh -lc "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - frontend
    volumes:
      - ./src/ui:/app/src/ui
      - /app/src/ui/node_modules

volumes:
  dbdata:
  redisdata:
