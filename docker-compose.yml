services:
  # Production-oriented stack (images expected to be built/published)
  # Note: DB/Redis are external in production; inject hosts via env.
  # Note: Ensure CORS is configured in Laravel to allow requests from the UI domain.
  # For Laravel 11+, use the built-in CORS middleware or the fruitcake/laravel-cors package.
  # Set SANCTUM_STATEFUL_DOMAINS=localhost:8081 and SESSION_DOMAIN=localhost in .env
  # Add FRONTEND_URL=http://localhost:8081 to .env for local Docker; adjust for production domains.

  app:
    container_name: petcare_app
    image: ghcr.io/yourorg/petcare-app:prod
    env_file: .env
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ['CMD-SHELL', 'php -v >/dev/null 2>&1 || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    container_name: petcare_web
    image: ghcr.io/yourorg/petcare-web:prod
    depends_on:
      - app
    ports:
      - '8080:80'
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3

  worker:
    container_name: petcare_worker
    image: ghcr.io/yourorg/petcare-app:prod
    command: php artisan queue:work --sleep=3 --tries=3 --memory=256
    env_file: .env
    read_only: true
    tmpfs:
      - /tmp

  ui:
    container_name: petcare_ui
    image: ghcr.io/yourorg/petcare-ui:prod
    ports:
      - '8081:80'
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost/health >/dev/null 2>&1 || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
