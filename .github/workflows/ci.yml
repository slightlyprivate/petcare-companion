name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ["8.2", "8.3"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: petcare_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, dom, fileinfo, libxml, mbstring, pcntl, pdo, sqlite, pdo_mysql, redis, soap, zip
          coverage: xdebug

      - name: Install dependencies
        run: |
          cd src
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate app key
        run: |
          cd src
          php artisan key:generate --env=testing

      - name: Run tests
        run: |
          cd src
          php artisan test

  code-style:
    name: Code Style (Laravel Pint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: curl, dom, fileinfo, libxml, mbstring, pcntl, pdo, sqlite, pdo_mysql, redis, soap, zip

      - name: Install dependencies
        run: |
          cd src
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Laravel Pint
        run: |
          cd src
          ./vendor/bin/pint --test

  docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: curl, dom, fileinfo, libxml, mbstring, pcntl, pdo, sqlite, pdo_mysql, redis, soap, zip

      - name: Install dependencies
        run: |
          cd src
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate Scribe documentation
        run: |
          cd src
          php artisan scribe:generate

      - name: Commit and push documentation
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff-index --quiet HEAD || git commit -m "docs: auto-generate API documentation"
          git push
