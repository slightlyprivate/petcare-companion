services:
  # Development stack (bind mounts & build contexts)
  app:
    container_name: petcare_app
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      target: dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./src:/var/www/html
      - storage:/var/www/html/storage/app/public
    depends_on:
      - db
      - redis
    healthcheck:
      test: ['CMD', 'php', '-r', 'exit(0);']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  web:
    container_name: petcare_web
    image: nginx:stable
    volumes:
      - ./src/public:/var/www/html/public
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/html
      - storage:/var/www/html/storage/app/public
    ports:
      - '8080:80'
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost/ || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    container_name: petcare_db
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: petcare
      MYSQL_USER: petuser
      MYSQL_PASSWORD: petpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - '127.0.0.1:3307:3306'
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -uroot -prootpass || exit 1']
      interval: 10s
      timeout: 5s
      retries: 12

  redis:
    container_name: petcare_redis
    image: redis:7-alpine
    command: ['redis-server', '--appendonly', 'yes']
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    container_name: petcare_worker
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    working_dir: /var/www/html
    entrypoint: ['sh', '/usr/local/bin/worker.sh']
    environment:
      WAIT_FOR_DB: 'true'
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./src:/var/www/html
      - ./docker/app/entrypoints/worker.sh:/usr/local/bin/worker.sh:ro
      - storage:/var/www/html/storage/app/public
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'pgrep', '-f', 'artisan queue:work']
      interval: 30s
      timeout: 5s
      retries: 3

  scheduler:
    container_name: petcare_scheduler
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    working_dir: /var/www/html
    entrypoint: ['sh', '/usr/local/bin/scheduler.sh']
    environment:
      WAIT_FOR_DB: 'true'
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./src:/var/www/html
      - ./docker/app/entrypoints/scheduler.sh:/usr/local/bin/scheduler.sh:ro
      - storage:/var/www/html/storage/app/public
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'pgrep', '-f', 'artisan schedule:work']
      interval: 60s
      timeout: 5s
      retries: 3

  horizon:
    container_name: petcare_horizon
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    working_dir: /var/www/html
    entrypoint: ['sh', '/usr/local/bin/horizon.sh']
    environment:
      ENABLE_HORIZON: 'true'
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    volumes:
      - ./src:/var/www/html
      - ./docker/app/entrypoints/horizon.sh:/usr/local/bin/horizon.sh:ro
      - storage:/var/www/html/storage/app/public
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'pgrep', '-f', 'artisan horizon']
      interval: 30s
      timeout: 5s
      retries: 3

  ui:
    container_name: petcare_ui
    image: node:20-alpine
    working_dir: /app/src/ui
    environment:
      NODE_ENV: development
      VITE_API_PROXY_TARGET: http://web
    command: sh -lc "npm install && npm run dev -- --host"
    ports:
      - '5173:5173'
    depends_on:
      - web
    volumes:
      - ./src/ui:/app/src/ui
      - /app/src/ui/node_modules

volumes:
  dbdata:
  redisdata:
  storage:
