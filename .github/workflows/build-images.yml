name: Build Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'src/**'
      - 'docker-bake.hcl'
      - 'VERSION'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/slightlyprivate/petcare-companion-app
            ghcr.io/slightlyprivate/petcare-companion-web
            ghcr.io/slightlyprivate/petcare-companion-ui

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Build and push images
        uses: docker/bake-action@v5
        with:
          files: ./docker-bake.hcl
          targets: all
          push: true
          set: |
            *.labels=${{ steps.meta.outputs.labels }}
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            app.tags=ghcr.io/slightlyprivate/petcare-companion-app:${{ steps.version.outputs.version }}${{ github.ref == 'refs/heads/main' && ',ghcr.io/slightlyprivate/petcare-companion-app:latest' || '' }}
            web.tags=ghcr.io/slightlyprivate/petcare-companion-web:${{ steps.version.outputs.version }}${{ github.ref == 'refs/heads/main' && ',ghcr.io/slightlyprivate/petcare-companion-web:latest' || '' }}
            ui.tags=ghcr.io/slightlyprivate/petcare-companion-ui:${{ steps.version.outputs.version }}${{ github.ref == 'refs/heads/main' && ',ghcr.io/slightlyprivate/petcare-companion-ui:latest' || '' }}
