name: Build Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/app/**'
      - 'docker/web/**'
      - 'docker/ui/**'
      - 'docker/ui.Dockerfile'
      - 'docker-bake.hcl'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/slightlyprivate/petcare-companion-

jobs:
  build:
    name: Build ${{ matrix.target }} image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        target: [app, web, ui]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}${{ matrix.target }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=prod,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and publish with Bake
        uses: docker/bake-action@v5
        with:
          files: ./docker-bake.hcl
          targets: ${{ matrix.target }}
          push: ${{ github.ref == 'refs/heads/main' }}
          set: |
            ${{ matrix.target }}.labels=${{ steps.meta.outputs.labels }}
            ${{ matrix.target }}.tags=${{ steps.meta.outputs.tags }}
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
