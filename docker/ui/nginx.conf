server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------
    # Gzip Compression
    # -------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/rss+xml
        font/ttf
        font/otf
        application/vnd.ms-fontobject
        image/svg+xml;

    # -------------------------
    # Cache Fingerprinted Assets (Vite)
    # -------------------------
    location ~* "\.[a-f0-9]{8,}\.(js|css|png|jpg|jpeg|gif|svg|woff2?|ttf|eot)$" {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -------------------------
    # Cache other static assets (short)
    # -------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # -------------------------
    # SPA Fallback
    # -------------------------
    location / {
        try_files $uri /index.html;
    }

    # -------------------------
    # Health Check
    # -------------------------
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
